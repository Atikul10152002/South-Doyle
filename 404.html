<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SDHS_Robotics Error</title>

  <style>
    * {
      font-family: 'Yanone Kaffeesatz', sans-serif;
      color: white;
    }

    #title {
      /*background: url("./images/solidblue.png") no-repeat center;*/
      /*background-size: cover;*/
      color: #fff;
      /*text-align: center;*/
      /*-webkit-text-fill-color: transparent;*/
      /*-webkit-background-clip: text;*/
      font-weight: 900;
      text-align: center;
      font-size: 4vw;
    }

    #goback {
      text-align: center;
      font-size: 30px;
    }

    #directory {
      font-size: 20px;
      margin-top: 20px;
      text-align: center;
    }

    button {
      background-image: url("./images/naturalblack.jpg");
      cursor: pointer;
      border: none;
      font-size: 20px;
      -webkit-box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
              box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
      outline: none;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      -webkit-transition: all 1s ease-in-out;
      transition: all 1s ease-in-out;
    }

    button:hover {
      background: #212121;
      color: white;
      -webkit-transition: all 1s ease-out;
      transition: all 1s ease-out;
    }

    button:active {
      -webkit-transform: translateY(5px);
              transform: translateY(5px);
      content: 'Navigating';
      -webkit-transition: all .1s ease-out;
      transition: all .1s ease-out;
    }

    body {
      background: #0d151b;
      background: linear-gradient(260deg, #000000, #263238, #304352, #64b3f4, #004D40, #3A1C71, #093637, #2c3e50, #212121, #3d72b4);
      background-size: 1500% 1500%;
      -webkit-animation: anigradient 70s ease-out infinite;
              animation: anigradient 70s ease-out infinite;

    }

    @-webkit-keyframes anigradient {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }

    @keyframes anigradient {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }
  </style>

</head>

<body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/images/bug.png">
  <!-- <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SDHS_Robotics Error</title>

  <style>
    * {
      font-family: 'Yanone Kaffeesatz', sans-serif;
      color: white;
    }

    #title {
      background: url("/images/solidblue.png") no-repeat center;
      background-size: cover;
      color: #fff;
      text-align: center;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      font-weight: 900;
      text-align: center;
      font-size: 4vw;
    }

    #goback {
      text-align: center;
      font-size: 30px;
    }

    #directory {
      font-size: 20px;
      margin-top: 20px;
      text-align: center;
    }

    button {
      background: linear-gradient(250deg, #403a3e, #be5869, #304352, #64b3f4, #c2e59c, #8DC26F, #92FE9D, #2c3e50, #3498db, #3d72b4);
      background-size: 1400% 1400%;
      -webkit-animation: anigradient 140s ease infinite;
      -moz-animation: anigradient 140s ease infinite;
      -o-animation: anigradient 140s ease infinite;
      animation: anigradient 140s ease infinite;
      cursor: pointer;
      border: none;
      font-size: 20px;
      box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
      outline: none;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      transition: all 1s ease-in-out;
    }

    button:hover {
      background: #212121;
      color: white;
      transition: all 1s ease-out;
    }

    button:active {
      transform: translateY(5px);
      content: 'Navigating';
      transition: all .1s ease-out;
    }

    body {
      background: #0d151b;
      background-image: url("/images/naturalblack.png");

    }

    @-webkit-keyframes anigradient {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }

    @-moz-keyframes anigradient {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }

    @-o-keyframes anigradient {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }

    @keyframes anigradient {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }
  </style>

</head>

<body>
  <div id="controls">
  </div>
  <div id="title">
    <h1>UH-OH, You seem lost </h1>
  </div>
  <div id="goback">
    Go back home
    <a href="/index"><button type="button" name="Home">SDHS_Robotics</button></a>
  </div>
  <div id="directory">
    Optionally move to another directory: <br><br>
    <a href="/pages/about"><button>Robotics/About </button></a>
    <a href="/pages/FIRST"><button>Robotics/FIRST </button></a>
    <a href="/pages/sponsors"><button>Robotics/Sponsors </button></a>
    <a href="/pages/team"><button>Robotics/team </button></a>
    <a href="/pages/contact-us"><button>Robotics/Contact </button></a>
    <hr style="border-color:gray;border-left:100px solid red;border-right:100px solid red;">
    <a href="/pages/upload"><button>Robotics/upload </button></a>
    <a href="/pages/social"><button>Robotics/Social* </button></a>

  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/bug.png">
  <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SDHS Robotics Error</title>

  <style>
    #title {
      font-family: 'Germania One', cursive;
      font-weight: 900;
      text-align: center;
      font-size: 7vw;
    }

    #goback {
      text-align: center;
    }

    button {
      cursor: pointer;
      border: none;
      box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
      outline: none;
      padding: 5px;
      border-radius: 10px;
    }

    button:hover {
      background: linear-gradient(278deg, #00c290, #dacd43, #f43434, #3444f4, #db06f6, #7f08ba, #083eba);
      background-size: 1400% 1400%;

      -webkit-animation: AnimationName 57s ease infinite;
      -moz-animation: AnimationName 57s ease infinite;
      -o-animation: AnimationName 57s ease infinite;
      animation: AnimationName 57s ease infinite;
    }

    button:active {
      transform: translateY(3px);
    }

    #directory {
      margin-top: 20px;
      text-align: center;
    }

    body {
      background: linear-gradient(278deg, #00c290, #dacd43, #f43434, #3444f4, #db06f6, #7f08ba, #083eba);
      background-size: 1400% 1400%;

      -webkit-animation: AnimationName 57s ease infinite;
      -moz-animation: AnimationName 57s ease infinite;
      -o-animation: AnimationName 57s ease infinite;
      animation: AnimationName 57s ease infinite;
    }

    @-webkit-keyframes AnimationName {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }

    @-moz-keyframes AnimationName {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }

    @-o-keyframes AnimationName {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }

    @keyframes AnimationName {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }
  </style>

</head>

<body>
  <div id="title">
    UH-OH, You seem lost
  </div>
  <div id="goback">
    Go back home
    <a href="/index"><button type="button" name="Home">SDHS Robotics</button></a>
  </div>
  <div id="directory">
    Optionally move to another directory:
    <a href="/pages/social"><button>Robotics/Social </button></a>
    <a href="/pages/about"><button>Robotics/About </button></a>
    <a href="/pages/first"><button>Robotics/First </button></a>
    <a href="/pages/sponsors"><button>Robotics/Sponsors </button></a>
    <a href="/pages/donate"><button>Robotics/Donate </button></a>
    <a href="/pages/team"><button>Robotics/team </button></a>
    <a href="/pages/contact-us"><button>Robotics/Contact </button></a>
  </div>

</body>

</html>

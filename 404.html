<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/bug.png">
  <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SDHS Robotics Error</title>

  <style>
    #title {
      font-family: 'Germania One', cursive;
      font-weight: 900;
      text-align: center;
      font-size: 7vw;
    }

    #goback {
      text-align: center;
      font-size: 30px;
      font-family: fantasy;
    }

    #directory {
      font-size: 20px;
      margin-top: 20px;
      text-align: center;
      font-family: fantasy;
    }

    button {
      cursor: pointer;
      border: none;
      font-size: 20px;
      box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
      outline: none;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      transition: all 1s ease-in-out;
    }

    button:hover {
      background: #0f66ff;
      transition: all 1s ease-out;
    }

    button:active {
      transform: translateY(5px);
      content: 'Navigating';
      transition: all .1s ease-out;
    }

    body {
      background: linear-gradient(250deg, #dacd43, Tomato, #3444f4, #db06f6, #7f08ba, #083eba, DodgerBlue, Green, SlateBlue, Gray, #00c290);
      background-size: 1400% 1400%;

      -webkit-animation: anigradient 120s ease infinite;
      -moz-animation: anigradient 120s ease infinite;
      -o-animation: anigradient 120s ease infinite;
      animation: anigradient 120s ease infinite;
    }

    @-webkit-keyframes anigradient {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }

    @-moz-keyframes anigradient {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }

    @-o-keyframes anigradient {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }

    @keyframes anigradient {
      0% {
        background-position: 0% 52%
      }
      50% {
        background-position: 100% 49%
      }
      100% {
        background-position: 0% 52%
      }
    }
</style>

</head>

<body>
  <div id="title">
    UH-OH, You seem lost
  </div>
  <div id="goback">
    Go back home
    <a href="/index"><button type="button" name="Home">SDHS Robotics</button></a>
  </div>
  <div id="directory">
    Optionally move to another directory:
    <a href="/pages/social"><button>Robotics/Social </button></a>
    <a href="/pages/about"><button>Robotics/About </button></a>
    <a href="/pages/FIRST"><button>Robotics/FIRST </button></a>
    <a href="/pages/sponsors"><button>Robotics/Sponsors </button></a>
    <a href="/pages/donate"><button>Robotics/Donate </button></a>
    <a href="/pages/team"><button>Robotics/team </button></a>
    <a href="/pages/contact-us"><button>Robotics/Contact </button></a>
  </div>

</body>

</html>
